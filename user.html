<table>
    <thead>
        <tr>
            <th>نام کاربر</th>
            <th>UUID</th>
            <th>حجم مصرفی</th>
            <th>مدت زمان استفاده (روز)</th>
            <th>تاریخ انقضا</th>
            <th>اتصال همزمان</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.uuid }}</td>
            <td>{{ user.traffic_limit }} GB</td>
            <td>{{ user.usage_duration }} روز</td>
            <td>{{ user.expiry_date.strftime('%Y-%m-%d') }}</td>
            <td>{{ user.simultaneous_connections }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
