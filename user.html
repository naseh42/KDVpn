<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مدیریت کاربران</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>مدیریت کاربران</h1>
        <table>
            <tr>
                <th>نام</th>
                <th>UUID</th>
                <th>مدت استفاده</th>
                <th>عملیات</th>
            </tr>
            {% for user in users %}
                <tr>
                    <td>{{ user.name }}</td>
                    <td>{{ user.uuid }}</td>
                    <td>{{ user.expiry }} روز</td>
                    <td>
                        <a href="/edit_user/{{ user.uuid }}">ویرایش</a>
                        <a href="/delete_user/{{ user.uuid }}">حذف</a>
                    </td>
                </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
